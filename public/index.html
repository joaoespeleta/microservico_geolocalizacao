<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Entregas</title>
  <style>
    /* Estilização geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    /* Cabeçalhos */
    h1, h2, h3 {
      color: #007BFF;
    }

    /* Inputs e botões */
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Tabela */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    /* Indicador de status */
    #status {
      font-size: 18px;
      font-weight: bold;
      color: #28a745; /* Verde para indicar informação positiva */
      background-color: #e6ffe6; /* Fundo suave para destacar */
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Rastreamento de Entregas</h1>

  <label>CEP da loja: <input type="text" id="cep" /></label>
  <button onclick="startTracking()">Iniciar Rastreamento</button>
  <br>
  <p id="status"></p>

  <h3>Lojas Cadastradas</h3>
  <table id="tabelaLojas">
    <thead>
      <tr><th>Nome</th><th>CEP</th><th>Ações</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
